<div class="container-fluid" style="background-color: #eee;">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-2 sidebar p-3 d-flex flex-column" style="background-color: white; height: 100vh;">
      <app-side-bar></app-side-bar>
      <a  class="text-danger mt-auto btn btn-danger text-white" (click)="logout()"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
    </div>

    <!-- Contenu principal -->
    <div class="col-md-10 main-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Années Académiques</h3>
        <a routerLink="/add-annee" class="btn btn-success"><i class="fas fa-plus"></i> Ajouter une année</a>
      </div>

      <!-- Tableau des années académiques -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Année</th>
            <th scope="col">Annonces</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let annee of annees">
            <td (click)="goToAnnonceList(annee)">{{ annee.annee }}</td>
            <td>
              <ul class="list-unstyled">
                <li *ngFor="let annonce of annee.annonces">
                  <strong>{{ annonce.titre }}</strong> - {{ annonce.description }} <span class="badge bg-success">{{ annonce.status }}</span><br>
                  <small>Date limite : {{ annonce.dateLimite }}</small>
                </li>
              </ul>
            </td>
            <td>
              <button class="btn btn-outline-primary btn-sm"><i class="fas fa-edit"></i></button>
              <button class="btn btn-outline-danger btn-sm ms-2"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
