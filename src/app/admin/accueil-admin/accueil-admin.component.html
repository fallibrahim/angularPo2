<div class="container-fluid">
  <div class="row">
    <div class="col-md-2 sidebar p-3 d-flex flex-column" style="background-color: white; height: 100vh;">
      <img src="photo_2025-01-21_13-31-42.jpg" alt="Logo" width="150" height="80" style="margin-left:10px;">
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link active text-success" href="#"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="fas fa-users"></i>Candidats</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="fas fa-bullhorn"></i>Annonces</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="fas fa-calendar-alt"></i>Année</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="#"><i class="fas fa-cog"></i>Réglages</a>
        </li>
      </ul>
      <a href="#" class="text-danger mt-auto"(click)="logout()"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
    </div>
    <div class="col-md-10 main-content p-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="fw-bold">Toutes les annonces publiées</h3>
        <button class="btn btn-success" (click)="gotToPublierAnnonces()"> <i class="fas fa-plus"></i> Publier une annonce</button>
      </div>

      <table class="table table-hover shadow-sm">
        <thead class="table-light">
          <tr>
            <th>Niveau</th>
            <th>Titre</th>
            <th>Description</th>
            <th>Année académique</th>
            <th>Date Limite</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let annonce of annonces">
            <td>{{ annonce.niveau }}</td>
            <td>{{ annonce.titre }}</td>
            <td>{{ annonce.description }}</td>
            <td>{{ annonce.annee }}</td>
            <td>{{ annonce.dateLimite }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm"><i class="fas fa-edit"></i></button>
              <button class="btn btn-outline-danger btn-sm ms-2"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
