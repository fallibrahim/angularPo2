<div class="container-fluid" style="background-color:#eee;">
    <div class="row" >
      <div class="col-md-2 sidebar p-3 d-flex flex-column" style="background-color: white; height: 100vh;">
        <app-side-bar></app-side-bar>
        <a class="text-danger mt-auto btn btn-danger text-white" (click)="logout()"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
      </div>
      <div class="col-md-10 main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="fw-bold">Ajouter une année</h3>
        </div>
       
  <form [formGroup]="anneeForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="annee" class="form-label">Année</label>
      <input
        type="text"
        id="annee"
        formControlName="annee"
        class="form-control"
        placeholder="Ex: 2026-2027"
        [class.is-invalid]="anneeForm.get('annee')?.invalid && anneeForm.get('annee')?.touched"
      />
      <div *ngIf="anneeForm.get('annee')?.invalid && anneeForm.get('annee')?.touched" class="text-danger">
        L'année est requise.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="anneeForm.invalid">Enregistrer</button>
  </form>

  <div *ngIf="message" class="alert alert-success mt-3">{{ message }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>


      </div>
    </div>
  </div>
