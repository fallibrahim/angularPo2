<div class="container-fluid" style="background-color: #eee;">
    <div class="row">
      <div class="col-md-2 sidebar p-3 d-flex flex-column" style="background-color: white; height: 100vh;">
        <app-side-bar></app-side-bar>
        <a href="#" class="text-danger mt-auto btn btn-danger text-white" (click)="logout()"><i class="fas fa-sign-out-alt"></i>Déconnexion</a>
      </div>
      <div class="col-md-10 main-content p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h3 class="fw-bold">Toutes les annonces publiées</h3>
          <button class="btn btn-success" (click)="gotToPublierAnnonces()"> <i class="fas fa-plus"></i> Publier une annonce</button>
        </div>
  
        <table class="table table-hover shadow-sm">
          <thead class="table-light">
            <tr>
              <th>Titre</th>
              <th>Description</th>
              <th>Date Limite</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let annonce of annonces">
              <td>{{ annonce.titre }}</td>
              <td>{{ annonce.description }}</td>
              <td>{{ annonce.dateLimite }}</td>
              <td><span class="badge bg-success">{{ annonce.status }}</span></td> 
              <td>
                <button class="btn btn-outline-primary btn-sm" (click)="goToEditAnnonce(annonce)"><i class="fas fa-edit"></i></button>
                <button class="btn btn-outline-danger btn-sm ms-2"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          </tbody>
          
        </table>
      </div>
    </div>
  </div>
